<div class="row">
  <div class="col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading text-center" *ngIf="!plan.count">
        <h3 class="panel-title">{{plan.itemName}}</h3>
      </div>
      <div class="panel-heading text-center" *ngIf="plan.count">
        <h3 class="panel-title">{{plan.itemName}}</h3> <br> S${{plan.amount}} SGD for each month, for {{plan.count}}
        instalments
      </div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label>Card Number</label>
            <input [(ngModel)]="card.cardNumber" placeholder="Card Number" name="cardNumber" type="text" size="20"
                   class="form-control">
          </div>
          <div class="form-group">
            <label>Expiration (MM/YY)</label>
            <div class="row">
              <div class="col-xs-6">
                <input [(ngModel)]="card.expMM" name="expMM" type="text" size="2" class="form-control" placeholder="MM">
              </div>
              <div class="col-xs-6">
                <input [(ngModel)]="card.expYY" name="expYY" type="text" size="4" class="form-control" placeholder="YY">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>CVC</label>
            <input [(ngModel)]="card.CVC" name="CVC" type="text" size="4" class="form-control" placeholder="CVC">
          </div>
          <input (click)="submit()" type="submit" class="btn btn-primary" [disabled]="progress==2||progress==1"
                 value="{{plan.count?'Subscribe':'Pay S$' + plan.amount}}">
          <span *ngIf="progress==0" style="color: red;">Opps, something is wrong!</span>
          <span *ngIf="progress==1" style="color: green;">Thanks for purchasing</span>
          <span *ngIf="progress==2" style="color: blue;">Progressing...</span>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6"></div>
</div>
